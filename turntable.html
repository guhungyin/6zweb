<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/turntable.css">
</head>
<body>
    <section class="turntableWindows">
        <div class="content">
            <!-- 關閉按鈕 -->
            <img src="./images/rou/close.png" class="closeBtn">
            <!-- 標題圖片 -->
            <img src="./images/rou/title.png" alt="" class="titleImg">
            <!-- 內容 -->
            <div class="draw">
                <div class="drawContent">
                    <div class="spinbox">
                        <div class="banknote1"></div>
                        <div class="coins"></div>
                        <div class="fail"></div>
                        <div class="sacar"></div>
                        <div class="banknote2"></div>
                        <div class="one">1</div>
                        <div class="fifty">50</div>
                        <div class="oneThousand">1000</div>
                    </div>
                </div>
                <img src="./images/rou/d.png" alt="" class="lamp w-100">
                <div class="light"></div>
                <img src="./images/rou/pointer.png" alt="" class="pointer">
                <img src="./images/rou/draw.png" alt="" class="drawImg position">
                <div class="drawLen">
                    <div class="content">
                        <img src="./images/rou/one.png" alt="">
                    </div>
                </div>
            </div>
            <!-- 人物裝飾 -->
            <img src="./images/rou/decoration.png" class="decoration">
            <!-- 下方標題 -->
            <img src="./images/rou/tip.png" alt="" class="tipImg">
        </div>
    </section>
</body>
</html>
