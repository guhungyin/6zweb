<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/alerts.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#alertsModal">
        Launch demo modal
      </button>
    <!-- Modal -->
    <div class="modal fade alertsModal" id="alertsModal" tabindex="-1" aria-labelledby="alertsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered px-4">
            <div class="modal-content py-2">
                <div class="modal-body text-center py-5">
                    Do you want log out?
                </div>
                <div class="modal-footer justify-content-around border-0">
                    <button type="button" class="btn px-4 py-2 m-0 border-0 cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn px-4 py-2 m-0 border-0 continue">Continuar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
